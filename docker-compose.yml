version: "3.8"
services:
  frontend:
    build: ./frontend
    container_name: workSync_frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    networks:
      - app-networks

  backend:
    build: ./backend
    container_name: workSync_backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/task_management
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    volumes:
      - ./backend:/backend
      - /backend/node_modules
    networks:
      - app-networks

  mongo:
    image: mongo:7.0
    container_name: workSync_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test:
        ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-networks

  mongodb-exporter:
    image: percona/mongodb_exporter:0.40
    container_name: workSync_mongodb_exporter
    # Export MongoDB server internals (connections, opcounters, storage, etc.).
    command:
      - --mongodb.uri=mongodb://mongo:27017/admin
      - --collect-all
    depends_on:
      - mongo
    ports:
      - "9216:9216"
    networks:
      - app-networks

  prometheus:
    image: prom/prometheus
    container_name: workSync_prometheus
    ports:
      - "9090:9090"
    volumes:
      # Mount local scrape config into Prometheus default path.
      - ./prometheus-config.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - backend
      - mongodb-exporter
    networks:
      - app-networks

  grafana:
    image: grafana/grafana
    container_name: workSync_grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - app-networks
    volumes:
      # Persist dashboards/datasources between restarts.
      - grafana_data:/var/lib/grafana

volumes:
  mongo_data:
  grafana_data:

networks:
  app-networks:
    driver: bridge
