global:
  scrape_interval: 10s

scrape_configs:
  # Application-level custom metrics from Node backend.
  - job_name: "backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]

  # MongoDB server-level metrics from mongodb_exporter.
  - job_name: "mongodb"
    static_configs:
      - targets: ["mongodb-exporter:9216"]
